<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Clock</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="clock">
			<div class="digit" id="digit-hour-0">
				<div
					class="digit__bar--x digit__bar--off digit__bar--0"
					id="digit-hour-0-bar-0"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--1"
					id="digit-hour-0-bar-1"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--2"
					id="digit-hour-0-bar-2"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--3"
					id="digit-hour-0-bar-3"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--4"
					id="digit-hour-0-bar-4"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--5"
					id="digit-hour-0-bar-5"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--6"
					id="digit-hour-0-bar-6"
				></div>
			</div>
			<div class="digit" id="digit-hour-1">
				<div
					class="digit__bar--x digit__bar--off digit__bar--0"
					id="digit-hour-1-bar-0"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--1"
					id="digit-hour-1-bar-1"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--2"
					id="digit-hour-1-bar-2"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--3"
					id="digit-hour-1-bar-3"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--4"
					id="digit-hour-1-bar-4"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--5"
					id="digit-hour-1-bar-5"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--6"
					id="digit-hour-1-bar-6"
				></div>
			</div>
			<div class="colon">:</div>
			<div class="digit" id="digit-minute-0">
				<div
					class="digit__bar--x digit__bar--off digit__bar--0"
					id="digit-minute-0-bar-0"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--1"
					id="digit-minute-0-bar-1"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--2"
					id="digit-minute-0-bar-2"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--3"
					id="digit-minute-0-bar-3"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--4"
					id="digit-minute-0-bar-4"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--5"
					id="digit-minute-0-bar-5"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--6"
					id="digit-minute-0-bar-6"
				></div>
			</div>
			<div class="digit" id="digit-minute-1">
				<div
					class="digit__bar--x digit__bar--off digit__bar--0"
					id="digit-minute-1-bar-0"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--1"
					id="digit-minute-1-bar-1"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--2"
					id="digit-minute-1-bar-2"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--3"
					id="digit-minute-1-bar-3"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--4"
					id="digit-minute-1-bar-4"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--5"
					id="digit-minute-1-bar-5"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--6"
					id="digit-minute-1-bar-6"
				></div>
			</div>
			<div class="colon">:</div>
			<div class="digit" id="digit-second-0">
				<div
					class="digit__bar--x digit__bar--off digit__bar--0"
					id="digit-second-0-bar-0"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--1"
					id="digit-second-0-bar-1"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--2"
					id="digit-second-0-bar-2"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--3"
					id="digit-second-0-bar-3"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--4"
					id="digit-second-0-bar-4"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--5"
					id="digit-second-0-bar-5"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--6"
					id="digit-second-0-bar-6"
				></div>
			</div>
			<div class="digit" id="digit-second-1">
				<div
					class="digit__bar--x digit__bar--off digit__bar--0"
					id="digit-second-1-bar-0"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--1"
					id="digit-second-1-bar-1"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--2"
					id="digit-second-1-bar-2"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--3"
					id="digit-second-1-bar-3"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--4"
					id="digit-second-1-bar-4"
				></div>
				<div
					class="digit__bar--x digit__bar--off digit__bar--5"
					id="digit-second-1-bar-5"
				></div>
				<div
					class="digit__bar--y digit__bar--off digit__bar--6"
					id="digit-second-1-bar-6"
				></div>
			</div>
		</div>
	</body>
</html>
